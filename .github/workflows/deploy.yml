name: Build & Deploy Web App

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Configure AWS credentials via OIDC
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::938674806440:role/GitHubActionsECRDeployRole
          aws-region: ap-southeast-1

      # 3️⃣ Clone final project lab repo
      - name: Clone Final Project Lab
        run: |
          git clone https://github.com/Infratify/lab-final-project.git lab-project
          cd lab-project

      # 4️⃣ Login to ECR
      - name: Login to Amazon ECR
        run: |
          aws ecr get-login-password --region ap-southeast-1 | docker login --username AWS --password-stdin 938674806440.dkr.ecr.ap-southeast-1.amazonaws.com

      # 5️⃣ Build Docker image
      - name: Build Docker image
        run: |
          IMAGE_TAG=$(git rev-parse --short HEAD)
          docker build -t devops-bootcamp/final-project-FaridAmirul:$IMAGE_TAG lab-project/
          docker tag devops-bootcamp/final-project-FaridAmirul:$IMAGE_TAG 938674806440.dkr.ecr.ap-southeast-1.amazonaws.com/devops-bootcamp/final-project-faridamirul:$IMAGE_TAG
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV

      # 6️⃣ Push Docker image to ECR
      - name: Push Docker image
        run: |
          docker push 938674806440.dkr.ecr.ap-southeast-1.amazonaws.com/devops-bootcamp/final-project-faridamirul:$IMAGE_TAG

      # 7️⃣ Deploy Docker image to Web Server via Ansible
      - name: Deploy Web App
        run: |
          ansible-playbook -i ansible/inventory ansible/playbooks/web.yml --extra-vars "docker_image_tag=$IMAGE_TAG"
