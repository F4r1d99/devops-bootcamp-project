---
- name: Deploy Web Server
  hosts: web
  become: yes
  tasks:
    - name: Update and upgrade apt
      apt:
        update_cache: yes
        upgrade: dist
        cache_valid_time: 3600

    - name: Install dependencies
      apt:
        name:
          - docker.io
          - docker-compose
          - unzip
          - curl
          - git
        state: present

    - name: Install AWS CLI v2
      shell: |
        curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "/tmp/awscliv2.zip"
        unzip -o /tmp/awscliv2.zip -d /tmp
        sudo /tmp/aws/install --update
      args:
        creates: /usr/local/bin/aws


    - name: Ensure Docker service is running
      service:
        name: docker
        state: started
        enabled: yes

    - name: Login to ECR using instance role
      ansible.builtin.shell:
        cmd: >
          aws ecr get-login-password --region ap-southeast-1
          | docker login --username AWS --password-stdin 938674806440.dkr.ecr.ap-southeast-1.amazonaws.com
      args:
        executable: /bin/bash

    - name: Pull Docker image from ECR
      community.docker.docker_image:
        name: 938674806440.dkr.ecr.ap-southeast-1.amazonaws.com/devops-bootcamp/final-project-faridamirul
        tag: Latest
        source: pull

    - name: Run Docker container
      community.docker.docker_container:
        name: final-project
        image: 938674806440.dkr.ecr.ap-southeast-1.amazonaws.com/devops-bootcamp/final-project-faridamirul:Latest
        state: started
        restart_policy: unless-stopped
        ports:
          - "80:80"

- name: Deploy Monitoring Stack
  hosts: monitoring
  become: yes
  vars:
    prometheus_dir: /opt/prometheus
    monitoring_dir: /opt/monitoring
  tasks:
    - name: Update and upgrade apt
      apt:
        update_cache: yes
        upgrade: dist
        cache_valid_time: 3600

    - name: Install Docker and Docker Compose
      apt:
        name:
          - docker.io
          - docker-compose
          - python3-pip
        state: present

    - name: Ensure Docker service is running
      service:
        name: docker
        state: started
        enabled: yes

    - name: Ensure Prometheus directory exists
      file:
        path: "{{ prometheus_dir }}"
        state: directory
        owner: root
        group: root
        mode: '0755'

    - name: Ensure Monitoring directory exists
      file:
        path: "{{ monitoring_dir }}"
        state: directory
        owner: root
        group: root
        mode: '0755'

    - name: Ensure Prometheus config file exists
      template:
        src: prometheus.yml.j2
        dest: "{{ prometheus_dir }}/prometheus.yml"
        owner: root
        group: root
        mode: '0644'

    - name: Ensure Docker Compose file exists
      template:
        src: docker-compose-monitoring.yml.j2
        dest: "{{ monitoring_dir }}/docker-compose.yml"
        owner: root
        group: root
        mode: '0644'

    - name: Remove old Prometheus and Grafana containers if exist
      shell: |
        docker rm -f prometheus grafana || true
      ignore_errors: yes

    - name: Ensure ports 9090 and 3000 are free
      shell: |
        for port in 9090 3000; do
          pid=$(sudo lsof -ti tcp:$port)
          if [ -n "$pid" ]; then sudo kill -9 $pid; fi
        done
      ignore_errors: yes

    - name: Start Monitoring Stack
      command: docker-compose up -d
      args:
        chdir: "{{ monitoring_dir }}"

    - name: Cloudflare Tunnel Reminder
      debug:
        msg: "Please install cloudflared on monitoring server and create a tunnel for monitoring.frdamirul.com"